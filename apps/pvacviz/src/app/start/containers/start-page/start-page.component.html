<h3>Start Process</h3>
<form class="form" [formGroup]="startForm" (ngSubmit)="onSubmit()">
  <section class="form-block">
    <label>Inputs, Alleles, and Algorithms</label>
    <div class="form-group">
      <label for="inputVcf">Input VCF</label>
      <div class="select">
        <select id="inputVcf" name="inputVcf" formControlName="input">
          <option value="Default">Please select input VCF file</option>
          <option *ngFor="let file of inputs$ | async" [value]="file.fileID">{{file.display_name}}</option>
        </select>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="startForm.invalid">Add</button>
  </section>
</form>
