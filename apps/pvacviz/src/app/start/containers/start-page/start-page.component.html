<div class="page-header">
  <div class="row">
    <div class="col-xs-8">
      <h3 class="page-title">
        Start Process
      </h3>
    </div>
  </div>
</div>
<form clrForm class="form compact" [ngrxFormState]="formState$ | async" (submit)="onSubmit('submitted')">
  <clr-input-container>
    <input type="text" id="samplename" [ngrxFormControlState]="(formState$ | async).controls.samplename" size="32">
  </clr-input-container>

  <clr-select-container>
    <select id="inputVcf" name="inputVcf" [ngrxFormControlState]="(formState$ | async).controls.input">
      <ng-container [ngSwitch]="(inputs$ | async)?.length > 0">
        <ng-container *ngSwitchCase="true">
          <option value="null">Please select input VCF file</option>
          <optgroup option-list [files]="inputs$ | async" [parent]="'~/pVAC-Seq/input/'" label="~/pVAC-Seq/input/">
          </optgroup>
        </ng-container>
        <ng-container *ngSwitchCase="false">
          <option value="null">No files found in input directory.</option>
        </ng-container>
      </ng-container>
    </select>
  </clr-select-container>
</form>
<div class="row">
  <div class="col-sm-6">
    <pre>
      <p>formState$.value:</p>
      {{ (formState$| async)?.value | json }}
    </pre>
  </div>
  <div class="col-sm-6">
    <p>submittedValue$:</p>
    <pre>
    </pre>
  </div>
</div>
