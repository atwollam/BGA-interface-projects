<div class="page-header">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="page-title">
        <span class="page-type">{{(process$ | async)?.parameters.samplename}}</span><br/>
        <span class="page-subtitle">
          <span class="filename">{{ (file$ | async)?.display_name }}</span>&nbsp;
          <span class="file-description" >({{ (file$ | async)?.description }})</span></span>
      </h3>
    </div>
    <div class="col-xs-4 text-right page-buttons">
    </div>
  </div>
</div>
<pvz-bokeh-visualization [visualizeUrl]="visualizeUrl$ | async"></pvz-bokeh-visualization>
